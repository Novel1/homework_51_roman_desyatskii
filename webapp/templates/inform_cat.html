{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: #009D17;
        }
    </style>
</head>
<body>
<div class="card" style="width: 18rem; padding: 20px; background-color: #00EC17; margin: 30px">
  <img style="width: 210px; margin-left: 20px" src="{% static 'media/' %}{{ media }}" class="card-img-top" alt="...">
  <div class="card-body">
    <p>Кот: {{ name }}</p>
    <p>Год: {{ year }}</p>
    <p>Уровень счастья: {{ happiness }}</p>
    <p>Уровень сытости: {{ eat }}</p>
  </div>
</div>
<div class="pick">
    <form action="game" method="POST">
    {% csrf_token %}
    <select name="pick" style="margin-top: 20px; background-color: #00EC17; margin-left: 30px; width: 285px; height: 40px">
        <option value="play_cat">Поиграть с котом</option>
        <option value="eat_cat">Покормить кота</option>
        <option value="sleep_cat">Уложить спать кота</option>
    </select>
    <p>
        <input class="button" type="submit" value="Подтвердить" style="background-color: #00EC17; margin-top: 70px;
         margin-left: 33px; width: 280px">
    </p>
</form>
</div>
</body>
</html>
